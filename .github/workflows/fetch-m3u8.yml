name: Fetch M3U8 mbc_variety

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install yt-dlp
        run: |
          sudo apt update
          sudo apt install -y yt-dlp
          yt-dlp --version

      - name: Fetch M3U8 with headers + geo-bypass
        run: |
          node fetch_m3u8.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "action@github.com"
          git add data/mbc_variety.json
          git commit -m "Update mbc_variety JSON" || exit 0
          git push
