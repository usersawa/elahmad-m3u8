name: Update MBC Variety JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *" # كل 30 دقيقة

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ سحب المستودع
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ تثبيت Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ تثبيت yt-dlp
      - name: Install yt-dlp
        run: |
          sudo apt update
          sudo apt install -y yt-dlp
          yt-dlp --version

      # 4️⃣ إنشاء/تحديث mbc_variety.json من رابط YouTube
      - name: Fetch m3u8 from YouTube
        run: |
          node -e "
          const { execSync } = require('child_process');
          const fs = require('fs');
          const url = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
          try {
            const m3u8 = execSync(\`yt-dlp -g '\${url}'\`).toString().trim();
            if (!fs.existsSync('data')) fs.mkdirSync('data');
            fs.writeFileSync('data/mbc_variety.json', JSON.stringify({ m3u8 }, null, 2));
            console.log('mbc_variety.json updated with m3u8 link:', m3u8);
          } catch(e) {
            console.error('Failed to fetch m3u8:', e.message);
            process.exit(1);
          }
          "

      # 5️⃣ Commit & push التغييرات
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "action@github.com"
          git add data/mbc_variety.json
          git commit -m "Update mbc_variety JSON" || exit 0
          git push
