name: Fetch YouTube Video Link

on:
  workflow_dispatch:

jobs:
  fetch-link:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install yt-dlp
        run: |
          sudo apt update
          sudo apt install -y yt-dlp
          yt-dlp --version

      - name: Fetch video link dynamically
        run: |
          node -e "
          const { execSync } = require('child_process');
          const fs = require('fs');
          const url = 'https://m.youtube.com/watch?v=HJtPdTDay9s'; // ضع رابط الفيديو هنا
          try {
            // بدون HLS، أفضل رابط mp4/webm
            const link = execSync(\`yt-dlp -g '\${url}'\`).toString().trim();
            if (!fs.existsSync('data')) fs.mkdirSync('data');
            fs.writeFileSync('data/mbc_variety.json', JSON.stringify({ link }, null, 2));
            console.log('Video link fetched:', link);
          } catch(e) {
            console.error('Failed to fetch link:', e.message);
            process.exit(1);
          }
          "

      - name: Commit and push JSON
        run: |
          git config user.name "github-actions"
          git config user.email "action@github.com"
          git add data/mbc_variety.json
          git commit -m "Update YouTube link JSON" || exit 0
          git push
