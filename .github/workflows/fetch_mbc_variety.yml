name: Fetch dynamic m3u8

on:
  workflow_dispatch:

jobs:
  fetch-m3u8:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install yt-dlp
        run: |
          sudo apt update
          sudo apt install -y yt-dlp
          yt-dlp --version

      - name: Fetch latest m3u8
        run: |
          node -e "
          const { execSync } = require('child_process');
          const fs = require('fs');
          const url = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'; // ضع رابطك هنا
          try {
            const m3u8 = execSync(\`yt-dlp -g -f hls '\${url}'\`).toString().trim();
            if (!fs.existsSync('data')) fs.mkdirSync('data');
            fs.writeFileSync('data/mbc_variety.json', JSON.stringify({ m3u8 }, null, 2));
            console.log('m3u8 fetched:', m3u8);
          } catch(e) {
            console.error('Failed to fetch m3u8:', e.message);
            process.exit(1);
          }
          "

      - name: Commit and push JSON
        run: |
          git config user.name "github-actions"
          git config user.email "action@github.com"
          git add data/mbc_variety.json
          git commit -m "Update m3u8 JSON" || exit 0
          git push
